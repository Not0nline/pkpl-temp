{% extends 'base.html' %}

{% block title %}Edit UWU - Tibib{% endblock %}

{% block content %}
<div class="edit-uwu-container">
    <h2>Edit UWU</h2>
    
    <form method="POST" action="{% url 'edit_uwu' uwu.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="uwu_name">UWU Name:</label>
            <input type="text" id="uwu_name" name="uwu_name" class="form-control" value="{{ uwu.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="uwu_description">Description:</label>
            <textarea id="uwu_description" name="uwu_description" class="form-control" rows="4">{{ uwu.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="uwu_value">Value:</label>
            <input type="number" id="uwu_value" name="uwu_value" class="form-control" value="{{ uwu.value }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update UWU</button>
        <a href="{% url 'staff_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
