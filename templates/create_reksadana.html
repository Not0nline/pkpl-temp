{% extends 'base.html' %}

{% block title %}Create Reksadana - Tibib{% endblock %}

{% block content %}
<div class="create-reksadana-container">
    <h2>Create New Reksadana</h2>
    
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{% url 'staff:create_reksadana' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Reksadana Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" class="form-control" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="kustodian_id">Kustodian Bank:</label>
            <select id="kustodian_id" name="kustodian_id" class="form-control" required>
                <option value="">Select Bank</option>
                {% for bank in banks %}
                    <option value="{{ bank.id }}">{{ bank.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="penampung_id">Penampung Bank:</label>
            <select id="penampung_id" name="penampung_id" class="form-control" required>
                <option value="">Select Bank</option>
                {% for bank in banks %}
                    <option value="{{ bank.id }}">{{ bank.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="nav">NAV:</label>
            <input type="number" id="nav" name="nav" class="form-control" required step="0.01">
        </div>
        
        {% comment %}         
        <div class="form-group">
            <label for="aum">AUM:</label>
            <input type="number" id="aum" name="aum" class="form-control" required>
        </div> 
        {% endcomment %}
        
        <div class="form-group">
            <label for="tingkat_resiko">Risk Level:</label>
            <select id="tingkat_resiko" name="tingkat_resiko" class="form-control">
                <option value="Konservatif">Konservatif</option>
                <option value="Moderat">Moderat</option>
                <option value="Agresif">Agresif</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Reksadana</button>
    </form>
</div>
{% endblock %}
