{% extends 'base.html' %}

{% block title %}Error - Tibib{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24" fill="none" stroke="var(--error-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        </div>
        <h1 class="error-title">{{ status_code }} Error</h1>
        <div style="margin-bottom:2rem;">
            <p class="error-message">{{ error }}</p>
        </div>
        <a href="{{ back_url|default:'/' }}" class="btn btn-primary btn-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Kembali ke Halaman Aman
        </a>
    </div>
</div>
{% endblock %}
