{% extends 'base.html' %}

{% block title %}Error - Tibib{% endblock %}

{% block content %}
<div class="error-container text-center">
    <div class="alert alert-danger mt-5">
        <h3>An Error Occurred</h3>
        <p>{{ error }}</p>
        <a href="{{ back_url|default:'/' }}" class="btn btn-primary mt-3">Back to Safety</a>
    </div>
</div>

<style>
.error-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 40px 20px;
}
</style>
{% endblock %}
